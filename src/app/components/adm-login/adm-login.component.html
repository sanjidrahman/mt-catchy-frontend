<div class="login-container">
    <div class="login-box">
        <h2>Admin Login</h2>
        <form [formGroup]="admForm"  (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field class="login-form" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email"  type="text" matInput placeholder="Enter your email">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="password-form" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" type="password" matInput placeholder="Enter your password">
                </mat-form-field>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</div>
