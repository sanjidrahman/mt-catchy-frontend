<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="logForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field class="login-form" appearance="outline">
                    <mat-label>Username or Email</mat-label>
                    <input formControlName="email"  type="text" matInput placeholder="Enter your mail">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="password-form" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" type="password" matInput placeholder="Enter your password">
                </mat-form-field>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="mt-2">
                <p><strong>Don't have an account?</strong><a class="mx-1" routerLink="/vendor-signup">Register</a></p>
            </div>
        </form>
    </div>
</div>
